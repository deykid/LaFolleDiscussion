<!DOCTYPE HTML>
<html>
<head>
<title> La folle discussion </title>
<meta name = "charset" charset = "utf-8">
<meta name = "viewport" content = "width=device-width">
<link rel = "stylesheet" type = "text/css" href = "loginstyle.css">
<script src= "socket.io/socket.io.js"></script>
</head>
<body>
    <div class="login-wrap">
		<div class="login-html">
			<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
			<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
			<div class="login-form">
				<div class="sign-in-htm" id="SignIn">
					<form action="/chat.html" method="POST">
						<div class="group">
							<label for="user" class="label">Username</label>
							<input id="user" name="user" type="text" class="input" >
						</div>
						<div class="group">
							<label for="PWd" class="label">Password</label>
							<input id="PWd" name="PWd" type="password" class="input" data-type="password" >
						</div>
						<div class="group">
							<input id="check" type="checkbox" class="check" checked>
							<label for="check"><span class="icon"></span> Keep me Signed in</label>
						</div>
						<div class="group">
							<input type="submit" class="button" value="Sign In">
						</div>
						<div class="hr"></div>
						<div class="foot-lnk">
							<a href="#forgot">Forgot Password?</a>
						</div>
					</form>
				</div>
				<div class="sign-up-htm" id="SignUp">
					<form action="">
						<div class="group">
							<label for="user_up" class="label">Username</label>
							<input id="user_up" name="user_up" type="text" class="input">
						</div>
						<div class="group">
							<label for="Up-pass" class="label">Password</label>
							<input id="Up-pass" type="password" class="input" data-type="password">
						</div>
						<div class="group">
							<label for="Up-pass2" class="label">Repeat Password</label>
							<input id="Up-pass2" type="password" class="input" data-type="password">
						</div>
						<div class="group">
							<label for="Email" class="label">Email Address</label>
							<input id="Email" type="email" class="input">
						</div>
						<div class="group">
								<input type="submit" class="button" value="SignUp">
							<div class="hr"></div>
						</div>
					</form>
				<div class="foot-lnk">
					<label for="tab-1">Already Member?</a>
				</div>
				</div>
			</div>
		</div>
	</div>
	<!-- partial -->
	<script src='sources/jquery.min.js'></script>
	<script src="sources/jquery-1.11.1.js"></script>
	<script src="login.js"></script>
</body>
</html>
